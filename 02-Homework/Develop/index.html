<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>



  <!-- Timeblocks go here -->

  <div class="container">
    <div class="time-block">9AM</div>
    <input type="text" class="textarea" id="past" name="9" value="" />
    <input type="submit" class="saveBtn" name="save" value="Save-9AM" />
  </div>

  <div class="container">
    <div class="time-block">10AM</div>
    <input type="text" class="textarea" id="past" name="10" value="" />
    <input type="submit" class="saveBtn" name="save" value="Save-10AM" />
  </div>

  <div class="container">
    <div class="time-block">11AM</div>
    <input type="text" class="textarea" id="past" name="11" value="" />
    <input type="submit" class="saveBtn" name="save" value="Save-11AM" />
  </div>



  <div class="container">
    <div class="time-block">12PM</div>
    <input type="text" class="textarea" id="past" name="12" value="" />
    <input type="submit" class="saveBtn" name="save" value="Save-12PM" />
  </div>




  <div class="container">
    <div class="time-block">1PM</div>
    <input type="text" class="textarea" id="past" name="13" value="" />
    <input type="submit" class="saveBtn" name="save" value="Save-1PM" />
  </div>



  <div class="container">
    <div class="time-block">2PM</div>
    <input type="text" class="textarea" id="past" name="14" value="" />
    <input type="submit" class="saveBtn" name="save" value="Save-2PM" />
  </div>




  <div class="container">
    <div class="time-block">3PM</div>
    <input type="text" class="textarea" id="past" name="15" value="" />
    <input type="submit" class="saveBtn" name="save" value="Save-3PM" />
  </div>




  <div class="container">
    <div class="time-block">4PM</div>
    <input type="text" class="textarea" id="past" name="16" value="" />
    <input type="submit" class="saveBtn" name="save" value="Save-4PM" />
  </div>




  <div class="container">
    <div class="time-block">5PM</div>
    <input type="text" class="textarea" id="past" name="17" value="" />
    <input type="submit" class="saveBtn" name="save" value="Save-5PM" />
  </div>


  <Button class="saveBtn">Button</Button>
  </div>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
